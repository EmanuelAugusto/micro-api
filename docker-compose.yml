version: '3.7'

services:
  micro-api:
    container_name: micro-api
    build:
      dockerfile: Dockerfile
      context: ./micro-api
    ports:
      - 9000:9000
    volumes:
      - ./micro-api:/var/www
  nginx:
    container_name: nginx
    image: nginx
    ports:
      - 8080:80
    volumes:
      - ./micro-api:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - micro-api